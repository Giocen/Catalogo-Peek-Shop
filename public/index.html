<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PeekShop | Productos para Mascotas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert (editor admin, NO se elimina) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.469.0/dist/umd/lucide.min.js"></script>




  <!-- Estilos -->
  <link rel="stylesheet" href="/styles/cliente.css">
</head> 

<body class="bg-gray-100">

<!-- HEADER -->
<header class="bg-yellow-400 sticky top-0 z-50 shadow">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-6">

    <!-- LOGO + TEXTO -->
    <div class="flex items-center gap-2 shrink-0">
      <img
        src="/img/logo-peekshop.png"
        alt="PeekShop"
        class="h-16 object-contain mix-blend-multiply"
      >
      <span class="text-xl font-bold tracking-wide text-gray-900">
        PeekShop
      </span>
    </div>

    <!-- BUSCADOR -->
    <div class="flex-1">
      <div class="relative">
        <input
          id="buscador"
          type="text"
          placeholder="Buscar productos, marcas y mÃ¡s..."
          class="w-full rounded-sm px-4 py-2 pr-11 text-sm
                 focus:outline-none focus:ring-2 focus:ring-yellow-600"
        >

        <div
          class="absolute right-3 top-1/2 -translate-y-1/2
                 text-gray-400 pointer-events-none"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </div>
    </div>

  </div>
</header>

<!-- ================= ZONA SUPERIOR ================= -->
<section class="p-3 relative">
  <div
    id="zona-superior"
    class="grid grid-cols-1 md:grid-cols-4 gap-3 min-h-[120px]"
  ></div>

  <button
    id="edit-zona-superior"
    class="hidden absolute top-2 right-2 bg-black/70 text-white
           px-3 py-1 rounded text-sm z-50">
    âœï¸ Editar
  </button>
</section>

<!-- ================= CATEGORÃAS ================= -->
<section class="px-3 mb-4">
  <div id="categorias" class="flex gap-3 overflow-x-auto pb-1"></div>
</section>

<!-- ================= CONTENIDO CENTRAL ================= -->
<div class="grid grid-cols-1 md:grid-cols-[180px_1fr_180px] gap-3 px-3">

  <!-- LATERAL IZQUIERDO -->
  <aside class="relative">
    <div id="zona-lateral-izq" class="space-y-3 min-h-[300px]"></div>
    <button
      id="edit-zona-lateral-izq"
      class="hidden absolute top-2 right-2 bg-black/70 text-white
             px-2 py-1 rounded text-xs z-50">
      âœï¸
    </button>
  </aside>

  <!-- PRODUCTOS -->
  <main class="pb-24">
    <div
      id="productos"
      class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
    </div>
  </main>

  <!-- LATERAL DERECHO -->
  <aside class="relative">
    <div id="zona-lateral-der" class="space-y-3 min-h-[300px]"></div>
    <button
      id="edit-zona-lateral-der"
      class="hidden absolute top-2 right-2 bg-black/70 text-white
             px-2 py-1 rounded text-xs z-50">
      âœï¸
    </button>
  </aside>

</div>

<!-- BOTÃ“N CARRITO -->
<button
  id="btnCarrito"
  class="fixed bottom-4 right-4 bg-green-600 hover:bg-green-700
         text-white px-4 py-3 rounded-full shadow-lg z-50">
  ğŸ›’ <span id="carritoCount">0</span>
</button>

<!-- ================= CARRITO DRAWER (NUEVO, NO ROMPE NADA) ================= -->

<div id="cartOverlay" class="hidden fixed inset-0 bg-black/40 z-40"></div>

<div
  id="cartDrawer"
  class="fixed top-0 right-0 h-full w-[360px] bg-white z-50
         translate-x-full transition-transform duration-300 shadow-xl"
>
  <div class="p-4 border-b flex justify-between items-center">
    <h2 class="font-bold text-lg">ğŸ›’ Tu carrito</h2>
    <button id="cerrarCarrito" class="text-red-500 text-xl">âœ•</button>
  </div>

  <div
    id="cartContent"
    class="p-4 overflow-y-auto h-[calc(100%-160px)]"
  ></div>

  <div class="p-4 border-t">
    <div class="flex justify-between font-bold text-lg mb-3">
      <span>Total</span>
      <span id="cartTotal">$0</span>
    </div>

    <button
      id="btnEnviarPedido"
      class="w-full bg-green-600 text-white py-2 rounded mb-2"
    >
      Enviar pedido
    </button>

    <button
      id="btnCerrarDrawer"
      class="w-full bg-gray-500 text-white py-2 rounded"
    >
      Cerrar
    </button>
  </div>
</div>

<!-- JS (SE RESPETAN) -->
<script type="module" src="/js/home.js"></script>
<script type="module" src="/js/editor.js"></script>
<script type="module" src="/js/carrito.js"></script>

<div id="cart-portal"></div>

</body>
</html>
