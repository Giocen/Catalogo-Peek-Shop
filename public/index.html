<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>PeekShop | Productos para Mascotas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- LIBS -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide@0.469.0/dist/umd/lucide.min.js"></script>

<link rel="stylesheet" href="/styles/cliente.css">
<link rel="stylesheet" href="/styles/carrito.css">

<style>
/* Animación suave al aplicar filtros */
#productos {
  transition: opacity .25s ease, transform .25s ease;
}
.filtro-aplicando {
  opacity: .5;
  transform: scale(.98);
}
</style>

</head>

<body class="bg-gradient-to-b from-gray-50 to-gray-100 text-gray-800">

<!-- ================= HEADER ================= -->
<header id="mainHeader"
        class="bg-yellow-400 sticky top-0 z-50 shadow-sm transition-all duration-300">

  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">

    <a href="/" class="flex items-center shrink-0">
      <img src="/img/logo-peekshop.png"
           class="h-10 md:h-12 object-contain mix-blend-multiply">
    </a>

    <div class="flex-1">
      <div class="relative">
        <input id="buscador"
          type="text"
          placeholder="Buscar alimento, juguetes..."
          class="w-full rounded-full px-4 py-2 pr-12 text-sm bg-white shadow-sm focus:ring-2 focus:ring-yellow-600">
        <button class="absolute right-1 top-1 bottom-1 px-3 bg-yellow-500 hover:bg-yellow-600 rounded-full flex items-center justify-center">
          <i data-lucide="search" class="w-4 h-4 text-white"></i>
        </button>
      </div>
    </div>

    <button id="btnCarritoDesktop"
      class="hidden md:flex items-center gap-2 bg-white px-4 py-2 rounded-xl shadow-sm hover:shadow-md transition relative">
      <i data-lucide="shopping-cart" class="w-5 h-5"></i>
      <span class="text-sm font-medium">Carrito</span>
      <span id="carritoCount"
        class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-semibold px-1.5 py-[1px] rounded-full shadow">
        0
      </span>
    </button>

  </div>
</header>

<!-- ================= BARRA INFO ================= -->
<div class="bg-yellow-500 text-white text-xs py-2 px-4 text-center flex justify-center gap-3">
  <button id="btnEnvios" class="inline-flex items-center gap-1 underline hover:text-yellow-100 transition">
    <i data-lucide="truck" class="w-4 h-4"></i>
    Envíos en Mérida
  </button>
  ·
  <button id="btnHorario" class="inline-flex items-center gap-1 underline hover:text-yellow-100 transition">
    <i data-lucide="clock" class="w-4 h-4"></i>
    Ver horario
  </button>
  ·
  <button id="btnUbicacion" class="inline-flex items-center gap-1 underline hover:text-yellow-100 transition">
    <i data-lucide="map-pin" class="w-4 h-4"></i>
    Mi ubicación
  </button>
</div>

<!-- ================= ZONA SUPERIOR ================= -->
<section class="px-4 py-4">
  <div id="zona-superior" class="min-h-[120px]"></div>
</section>

<!-- ================= CONTENIDO ================= -->
<div class="max-w-7xl mx-auto px-4">
  <div class="grid grid-cols-1 md:grid-cols-[240px_1fr] gap-6">

    <!-- SIDEBAR -->
    <aside id="sidebarCategorias"
      class="hidden md:block bg-white rounded-2xl shadow-sm p-5 h-fit sticky top-24 transition-all duration-300">

      <h3 class="font-bold mb-4 text-lg flex items-center gap-2">
        <i data-lucide="grid-2x2" class="w-4 h-4"></i>
        Categorías
      </h3>

      <div id="menuCategorias" class="space-y-2"></div>

      <!-- MARCAS -->
      <div class="mt-6 border-t pt-4">
        <button id="toggleMarcas"
          class="w-full flex justify-between items-center text-sm font-semibold hover:text-yellow-600 transition">
          Marcas
          <i data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i>
        </button>
        <div id="filtroMarcas" class="mt-3 space-y-1 hidden"></div>
      </div>

      <!-- PRECIO -->
      <div class="mt-6">
        <h4 class="font-semibold mb-2 text-sm">Precio</h4>
        <input type="number" id="precioMin" placeholder="Mínimo"
          class="w-full mb-2 border rounded px-2 py-1 text-sm">
        <input type="number" id="precioMax" placeholder="Máximo"
          class="w-full border rounded px-2 py-1 text-sm">
      </div>

      <!-- SOLO OFERTAS + ORDENAR -->
      <div class="mt-6 border-t pt-4 space-y-4">

        <label class="flex items-center gap-2 text-sm cursor-pointer hover:text-yellow-600 transition">
          <input type="checkbox" id="soloOfertas" class="accent-yellow-500">
          Solo ofertas
        </label>

        <div>
          <h4 class="font-semibold mb-2 text-sm">Ordenar</h4>
          <select id="ordenar"
            class="w-full border rounded-lg text-sm px-3 py-2 shadow-sm focus:ring-2 focus:ring-yellow-500">
            <option value="relevancia">Relevancia</option>
            <option value="precio-asc">Menor precio</option>
            <option value="precio-desc">Mayor precio</option>
          </select>
        </div>

      </div>
    </aside>

    <!-- MAIN -->
    <main class="pb-28">

      <div class="flex items-center justify-between mb-4">
        <div id="contadorResultados"
          class="text-sm font-medium text-gray-600"></div>

        <!-- Badge filtros activos -->
        <div id="badgeFiltros"
          class="hidden bg-yellow-100 text-yellow-700 text-xs px-3 py-1 rounded-full shadow-sm">
        </div>
      </div>

      <div id="categorias"
        class="flex gap-2 overflow-x-auto mb-6 pb-2">
      </div>

      <!-- GRID PRODUCTOS -->
      <div id="productos"
        class="grid gap-6 min-h-[300px]
               grid-cols-2 sm:grid-cols-3
               lg:grid-cols-4 xl:grid-cols-4 2xl:grid-cols-5">
      </div>

    </main>

  </div>
</div>


<!-- ================= BOTTOM NAV MÓVIL ====================== -->
<nav class="md:hidden fixed bottom-0 left-0 right-0
            bg-white/95 backdrop-blur-md
            border-t shadow-xl
            flex justify-around items-center py-3 z-40">

  <button onclick="location.href='/'"
          class="flex flex-col items-center text-xs text-gray-600 active:text-yellow-600 transition">
    <i data-lucide="home" class="w-5 h-5 mb-1"></i>
    Inicio
  </button>

  <button onclick="abrirPanelCategorias()"
          class="flex flex-col items-center text-xs text-gray-600 active:text-yellow-600 transition">
    <i data-lucide="grid-2x2" class="w-5 h-5 mb-1"></i>
    Categorías
  </button>

  <button id="btnCarrito"
          class="relative flex flex-col items-center text-xs text-gray-600 active:text-yellow-600 transition">
    <i data-lucide="shopping-cart" class="w-6 h-6 mb-1"></i>
    Carrito
    <span id="carritoCountMobile"
      class="absolute -top-1 right-4 bg-red-500 text-white
             text-[10px] font-semibold px-1.5 py-[1px]
             rounded-full shadow">
      0
    </span>
  </button>

  <a href="https://wa.me/5219991494268"
     target="_blank"
     rel="noopener noreferrer"
     class="flex flex-col items-center text-xs text-gray-600 active:text-green-600 transition">
    <i data-lucide="message-circle" class="w-5 h-5 mb-1"></i>
    WhatsApp
  </a>

</nav>
<!-- ================= PANEL MÓVIL ================= -->
<div id="panelCategoriasMobile"
  class="fixed inset-0 bg-black/40 z-50 hidden">

  <div id="panelCategoriasContenido"
     class="bg-white w-80 h-full 
            overflow-y-auto 
            overscroll-contain
            -translate-x-full 
            transition-transform duration-300">

    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="font-semibold">Filtros</h3>
      <button onclick="cerrarPanelCategorias()">✕</button>
    </div>

   <div id="menuCategoriasMobile" class="p-4 space-y-2"></div>

    <!-- MARCAS MÓVIL -->
    <div class="px-4 pb-4 border-t">

      <button id="toggleMarcasMobile"
        class="w-full flex justify-between items-center text-sm font-semibold mt-4">
        Marcas
        <i data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i>
      </button>

      <div id="filtroMarcasMobile"
        class="mt-3 space-y-1 hidden">
      </div>

    </div>

<!-- OFERTAS + ORDEN -->
<div class="p-4 border-t space-y-4">
      <label class="flex items-center gap-2 text-sm">
        <input type="checkbox" id="soloOfertasMobile" class="accent-yellow-500">
        Solo ofertas
      </label>

      <select id="ordenarMobile"
        class="w-full border rounded-lg text-sm px-3 py-2">
        <option value="relevancia">Relevancia</option>
        <option value="precio-asc">Menor precio</option>
        <option value="precio-desc">Mayor precio</option>
      </select>
    </div>

  </div>
</div>

<!-- BOTÓN ADMIN -->
<div id="btnNuevaCategoria"
     class="hidden fixed bottom-24 right-6 z-50">
  <button onclick="crearNuevaCategoria()"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-5 py-3 rounded-full shadow-xl hover:shadow-2xl transition transform hover:scale-105">
    + Nueva categoría
  </button>
</div>

<div id="cart-portal"></div>

<!-- SCRIPTS -->
<script type="module" src="/js/home.js"></script>
<script type="module" src="/js/editor.js"></script>
<script type="module" src="/js/carrito.js"></script>
<script type="module" src="/js/header.js"></script>
<script type="module" src="/js/ui-effects.js"></script>

<script>
lucide.createIcons();
</script>

</body>
</html>
